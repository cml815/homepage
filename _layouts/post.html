---
layout: default
---
<section id="posts">
	<div class="wrapper">
		<h4><a href="/blog.html">Posts</a></h4>
		<article id="post">
			<div class="banner">
				<h1 class="title">
				{{ page.title }}
				</h1>
				<h4 class="date">{{ page.date | date: "%B %d, %Y" }}
				</h4>
			</div>
			<div class="content">
				<p>{{ content }}</p>
			</div>
			<div class="breadcrumb">
				<h6><a href="/blog.html">Back to blog</a></h6>
			</div>
		</article>
	</div>
	</div>
</div>
