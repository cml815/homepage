---
layout: default
title: Blog
---
<div id="work" class="blog-wrapper">
  <section>
    <h1>Blog</h1>
  </section>
  <section class="blog-list">
    <ul class="posts">
    {% for post in site.posts %}
      <li>
        <img src="{{ post.image }}" height="200" width="200" />
        <a href="{{ post.url }}"</a>
        <h3>{{ post.title }}</h3>
      </li>
      {% endfor %}
    </ul>
  </section>
</div>
