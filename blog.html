---
layout: default
title: Blog
---
<div id="blog" class="posts">
  <section>
    <h1>Blog</h1>
  </section>
  <section class="">
    <ul class="">
    {% for post in site.posts %}
      <li>
        <a href="{{ post.url }}">
        <!-- <img src="{{ post.image }}" /> -->
        <h3>{{ post.title }}</h3> 
        </a>
      </li>
      {% endfor %}
    </ul>
  </section>
</div>
