---
layout: default
title: Portfolio
---
<div id="work">
  <section>
    <h1>Portfolio</h1>
  </section>
  <section class="portfolio">
    <ul class="entries">
    {% for post in site.posts %}
      <li>
        <a href="{{ post.url }}">
        <img src="{{ post.image }}" />
        <!-- <h3>{{ post.title }}</h3> -->
        </a>
      </li>
      {% endfor %}
    </ul>
  </section>
</div>
