---
layout: default
title: Portfolio
---
<div id="work" class="port-wrapper">
  <section>
    <h1>Portfolio</h1>
  </section>
  <section class="portfolio">
    <ul class="entries">
    {% for post in site.posts %}
      {% if post.category == "portfolio" %}
      <li>
        <a href="{{ post.url }}"><img src="{{ post.image }}" height="200" width="200" /></a>
      </li>
      {% endif %}
    {% endfor %}
    </ul>
  </section>
</div>
